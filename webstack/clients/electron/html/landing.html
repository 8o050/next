<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SAGE3</title>
  </head>

  <body>
    <style>
      body {
        overflow: hidden;
        background-color: #171717;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }

   
    </style>
    <script>
      function redirectTo(url) { 
        window.location = url;
      }
      function addServer() {
        window.electron.send('serverlist', {request: 'add-server', server: {name: "hello", url: "http://localhost:4200"}});
      }

      function removeServer() {
        window.electron.send('serverlist', {request: 'remove-server', id: '1234'});
      }

      function refreshServerList() {
        window.electron.send('serverlist', {request: 'get-servers'});
      }

      window.electron.on('serverlist', (event, args) => {
        console.log(event, args)
      })
    </script>

    <div class="container" >
    
      <img src="../images/SAGE3DarkMode.png" alt="" width="540px">
      <hr>
      <h1>Landing Page</h1>
      <div style="display: flex; text-align: center">
      <button class="sage-button" onclick="addServer()" >Add Server</button>
      <div class="sage-button" onclick="removeServer()" >Remove Server</button>
      <div class="sage-button" onclick="refreshServerList()" >Get Servers</button>
      <ul id="serverlist">
        

        
      </ul>
      </div>
  </body>
</html>
