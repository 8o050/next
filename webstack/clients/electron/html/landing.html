<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SAGE3</title>
</head>

<body>
  <style>
    body {
      overflow: hidden;
      background-color: #212121;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    .column {
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .submit-button {
      border: none;
      border-radius: .325rem;
      font-size: 18px;
      cursor: pointer;
    }

    input[type=url],
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      display: inline-block;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 18px;
      width: 500px;
    }

    input[type=url],
    textarea {
      background: white;
    }

    input[type=url],
    textarea:focus {
      outline-color: #4ba798;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4ba798;
      color: white;
      padding: 8px;
      font-size: 18px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transform: scale(1);
      transition: all ease-in-out 0.15s;
      font-weight: bold;
      width: 500px;
    }

    input[type=submit]:hover {
      transform: scale(1.05);
      transition: all ease-in-out 0.15s;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.292);
    }

    .dropbtn {
      background-color: rgb(125, 120, 180);
      color: white;
      padding: 8px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 500px;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #e8e8e8;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 100%;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #d9d8d8
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      border-radius: 4px 4px 0px 0px;

    }
  </style>
  <script>

    function ping(ip, callback) {
      console.log(ip)
      if (!this.inUse) {
        this.status = 'unchecked';
        this.inUse = true;
        this.callback = callback;
        this.ip = ip;
        var _that = this;
        this.img = new Image();
        this.img.onload = function () {
          _that.inUse = false;
          _that.callback('responded');

        };
        this.img.onerror = function (e) {
          if (_that.inUse) {
            _that.inUse = false;
            console.log(e)
            _that.callback('responded', e);
          }

        };
        this.start = new Date().getTime();
        this.img.src = ip;
        this.timer = setTimeout(function () {
          if (_that.inUse) {
            _that.inUse = false;
            _that.callback('timeout');
          }
        }, 5000);
      }
    }

    function rebuildBookmarksList(bookmarks) {
      const list = document.getElementById('bookmarks-content');
      list.innerHTML = '';
      bookmarks.forEach((bookmark) => addServerItemToTable(bookmark));
    }

    function addServerItemToTable(bookmark) {
      const list = document.getElementById('bookmarks-content');
      const a_bookmark = document.createElement('a');
      a_bookmark.href = bookmark.url;
      const a_text = document.createTextNode(bookmark.name);
      new ping(bookmark.url, (s) => {
      //  if (s==='responded') {
      //   a_bookmark.style.color="rgb(96, 204, 141)"
      //  } else if (s ==='timeout') {
      //   a_bookmark.style.color="rgb(234, 99, 67)"
      //  }
      })
      a_bookmark.appendChild(a_text);
      list.appendChild(a_bookmark);
    }

    function redirectTo(form) {
      const url = form.serverurl.value;
      window.electron.send('store-interface', { request: 'redirect', url });
      return false;
    }

    window.electron.on('store-interface', (args) => {
      const response = args.response;
      if (response == 'bookmarks-list') {
        const bookmarks = args.bookmarks;
        rebuildBookmarksList(bookmarks);
      }
    });
    window.electron.send('store-interface', { request: 'get-list' });

  </script>

  <div class="container">
    <div class="column">
      <img src="../images/SAGE3DarkMode.png" alt="" width="500px" />

      <div style="height: 50px; width: 100%"></div>

      <div class="dropdown">
        <button class="dropbtn">Bookmarks</button>
        <div class="dropdown-content" id="bookmarks-content">
          <a href="#">Link 1</a>
        </div>
      </div>
      <div style="height: 40px; width: 100%"></div>
      <hr width="500px">
      <div style="height: 40px; width: 100%"></div>
      <h2 style="margin:5px;">Enter SAGE3 URL</h2>


      <form id="boardform" name="myForm" action="" onsubmit="redirectTo(this); return false;">
        <input id="input-url" type="url" name="serverurl" value="" />
        </br>
        <input type="submit" value="Enter" />
      </form>
    </div>
  </div>
  <br />
  </div>
  </div>
</body>

</html>
